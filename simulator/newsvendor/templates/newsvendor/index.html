{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link href="{% static 'newsvendor/index.css' %}" rel="stylesheet">
    </head>
    <body>
        <form action="{% url 'newsvendor:add' %}" method="POST" >
            {% csrf_token %}
            <h1><label for="email">Enter your Email-Id:</label>
            <input type="email" id="email" name="email">
            <p><input type="submit"></p>
            </h1>
        </form>
    </body>
</html>
